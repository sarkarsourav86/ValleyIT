<!DOCTYPE html>
<html lang="en">
  <head>
  	<title> Smart Forms </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css"  href="css/smart-forms.css">
    <link rel="stylesheet" type="text/css"  href="css/font-awesome.min.css">
  
    <!--[if lte IE 9]>   
        <script type="text/javascript" src="js/jquery.placeholder.min.js"></script>
    <![endif]-->    
    
    <!--[if lte IE 8]>
        <link type="text/css" rel="stylesheet" href="css/smart-forms-ie8.css">
    <![endif]-->

</head>

<body class="woodbg">

	<div class="smart-wrap">
    	<div class="smart-forms smart-container wrap-2">
        
        	<div class="form-header header-primary">
            	<h4><i class="fa fa-pencil-square"></i>My Room Feedback </h4>
            </div><!-- end .form-header section -->
            
            <form method="post" action="/" id="account2">
            	<div class="form-body">
                     
                    <div class="spacer-b30">
                        <div class="tagline"><span>How's Your Stay So Far</span></div><!-- .tagline -->
                    </div>                   
                   
                    
                    
                    
                    
                    
                    <div class="frm-row">
                    
                        <div class="section colm colm12">
                        
                            <div class="option-group field">
                            	<div class="smart-option-group smart-option-list group-vertical"> 
                                       
                                    <label for="auto" class="option">
                                        <input type="radio" name="updates" id="auto" value="Auto">
                                        <span class="smart-option smart-radio">
                                            <span class="smart-option-ui"> 
                                            	<i class="iconc"></i> Great Hotel
                                            </span>                                  
                                        </span>
                                    </label>
                                    
                                    <label for="manual" class="option">
                                        <input type="radio" name="updates" id="manual" value="Manual">
                                        <span class="smart-option smart-radio">
                                            <span class="smart-option-ui"> 
                                            	<i class="iconc"></i> Love My Stay
                                            </span>                                  
                                        </span>                  
                                    </label>                            
                                    
                                    <label for="never" class="option">
                                        <input type="radio" name="updates" id="never" value="Never">
                                        <span class="smart-option smart-radio">
                                            <span class="smart-option-ui"> 
                                            	<i class="iconc"></i> Will Be Back
                                            </span>                                  
                                        </span>               
                                    </label>
                                    
                                        <label for="comment" class="field-label">Report A Problem</label>
                                        <label class="field prepend-icon">
                                            <textarea class="gui-textarea" id="comment" name="comment"></textarea>
                                            <span class="field-icon"><i class="fa fa-comments"></i></span>
                                            <span class="input-hint"> <strong>Hint:</strong> Please enter between 80 - 300 characters.</span>
                                        </label>
                                    
                                
                                </div><!--  smart-option-group -->   
                            </div><!-- end .option-group section --> 
                                                
                        </div><!-- end .colm section -->
                        
                                                        
                        <!-- end .colm section -->
                        
                    </div> <!-- end .frm-row section -->                    
                    
                    
                    
                                                                                                   
                    
                </div><!-- end .form-body section -->
                <div class="form-footer">
                	<button type="submit" class="button btn-primary"> Submit </button>
                </div><!-- end .form-footer section -->
            </form>
            
        </div><!-- end .smart-forms section -->
    </div><!-- end .smart-wrap section -->
    
    <div></div><!-- end section -->

</body>
</html>
